    <style>
        .figure {
            animation: figure 4s ease-in-out infinite;
        }
        .shadow {
            animation: shadow 4s ease-in-out infinite;
        }

        @keyframes figure {
            0% {
                transform: translateY(0);
            }
            50% {
                 transform: translateY(10px);
            }
            100% {
                 transform: translateY(0);
            }
        }
        @keyframes shadow {
             0% {
                transform: translateY(0);
            }
            50% {
                 transform: translateY(-3px);
            }
            100% {
                 transform: translateY(0);
            }
        }



        .dote-violet1 {
          animation: 1s linear infinite toWhite;
        }
        .dote-violet2 {
          animation: 1s linear infinite .2s toWhite;
        }
        .dote-white1 {
          animation: 1s linear infinite  toViolet;
        }
        .dote-white2 {
          animation: 1s linear infinite .2s toViolet;
        }
        .dote-white3 {
          animation: 1s linear infinite .4s toViolet;
        }
      
        @keyframes toWhite {
          0% {
            fill: #5f1ec9;
          }
          50% {
            fill: #d5d4ff;
          }
          100% {
            fill: #5f1ec9;
          }
        }
        @keyframes toViolet {
          0% {
            fill: #d5d4ff;
          }
          50% {
            fill: #5f1ec9;
          }
          100% {
            fill: #d5d4ff;
          }
        }



    </style>
